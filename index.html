<body>
  <header>
    <h1>IMAC BOOK</h1>

  <main>
    <form id="search-container">
      <label id="search-label" for="search-bar">Chercher votre livre</label>
      <div id="search-group">
        <input type="search" id="search-bar" placeholder="Rechercher un auteur ou un ISBN" />
        <button type="submit" id="search-button">Rechercher</button>
      </div>
    </form>

    <div id="last-release-template-container">
      <template id="last-release-template">
        <div id="last-release-container">
          <div id="last-release">
            <img src="./medias/img/placeholder.jpeg" alt="" class="book-cover" />
            <section id="book-info">
              <a id="book-link" href="#">
                <h3 id="book-title"></h3>
              </a>
              <a id="book-author" href="#">Author Name</a>
              <p id="book-description">description</p>
            </section>
          </div>
        </div>

    </div>

    <div id="book-list-container">
      <section id="suggestions">

        <div id="select-genre-container">
          <label for="select-genre">Choose a subject</label>
          <select name="genres" id="select-genre">
            <option value="">--Please choose an option--</option>
            <option value="love">Love</option>
            <option value="science_fiction">Science-Fiction</option>
            <option value="fantasy">Fantasy</option>
            <option value="mystery">Mistery</option>
            <option value="horror">Horror</option>
            <option value="history">History</option>
          </select>
        </div>
      </section>

      <div id="book-list">
        <template id="book-item-template">
          <section class="book-item">
            <a href="" class="book-item-link">
              <img src="./medias/img/placeholder.jpeg" alt="" class="book-item-cover" />
              <h3 class="book-item-title">Book Title</h3>
            </a>
            <a class="book-item-author" href="">Author Name</a>
          </section>
        </template>



      </div>
    </div>
