<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Site internet ImacBook">
  <meta name="keywords" content="ImacBook, Librairies, Livres">
  <meta name="author" content="Benoît Baraille, Alexandre Grosdidier, Romane Jouvet">
  <link rel="stylesheet" href="../styles/styles.css" />
  <script src="../scripts/scripts.js" defer></script>
  <script src="../scripts/scripts-book-page.js" defer></script>
  <script src="../scripts/script-return-home.js" defer></script>
  <link rel="shortcut icon" href="../medias/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="../styles/book-page.css">

  <title>IMAC BOOK | Livre</title>
</head>

<body>
  <header>

    <button id="return-home">❮ Retour à la page d'accueil</button>
    <h1>IMAC BOOK</h1>
  </header>
  <main>
    <template id="book-detail-template">
      <article id="book-detail">

        <figure id="book-section-image">
          <img id="book-cover-blur" src="../medias/img/aucuneImage.png" alt="">
          <img id="book-cover" src="../medias/img/aucuneImage.png" alt="">
        </figure>

        <section id="book-section-infos">

          <h2 id="book-title">

          </h2>

          <section id="book-author-date">
            <a id="author"></a>

            <p> - </p>
            <p id="date"></p>
          </section>


          <h3>Description</h3>

          <p id="book-description"></p>

          <h3>Avis</h3>
          <p id="book-review"></p>
        </section>
      </article>
    </template>
  </main>
  <footer>
    <div id="footer-container">
      <h2>IMAC BOOK</h2>
      <p>Développement web - 2025</p>
    </div>
    <p id="copyright">Fait avec ❤️️ à Champs-sur-Marne</p>
  </footer>
</body>

</html>
