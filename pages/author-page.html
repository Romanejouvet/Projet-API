<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../styles/styles.css" />
  <link rel="stylesheet" href="../styles/elements/book.css" />
  <link rel="stylesheet" href="../styles/author-page.css" />

  <script src="../scripts/scripts-author-page.js" defer></script>
  <title>IMAC BOOK | Auteur</title>
</head>

<body>
  <header>
    <h1>IMAC BOOK</h1>
    <button id="return-home" onclick="goHomePage()">❮ Retour à la page d'accueil</button>
  </header>

  <main>

    <section id="infos-author">
      <template id="book-author-template">

        <img id="author-face" src="" alt="" />

        <p id="Biography"></p>

      </template>
    </section>
    <section id="book-list-container">
      <h2>Bibliographie : </h2>
      <section id="book-list">
        <template id="book-list-template">
          <div class="book-item">
            <img src="../medias/img/placeholder.jpeg" alt="Cover Image" class="book-cover" />
          
            <a  class="book-title" href=""></a>
            <p class="book-author"></p>
          </div>
        </template>
      </section>
    </section>
  </main>
</body>
<footer>
  <div id="footer-container">
    <h2>IMAC BOOK</h2>
